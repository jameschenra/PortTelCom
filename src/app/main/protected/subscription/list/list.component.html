<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>Subscription List</h2>
    <br />

    <button mat-raised-button color="primary" routerLink="/panel/subscription/add">Add New Subscription</button>
    <br /><br />

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <app-loading [condition]="loading"></app-loading>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- No Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Plan Name Column -->
            <ng-container matColumnDef="plan_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Name </th>
                <td mat-cell *matCellDef="let row"> {{ row.subscriptionPlan?.name }} </td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                <td mat-cell *matCellDef="let row"> {{ row.user?.firstName + ' ' + row.user?.lastName }} </td>
            </ng-container>

            <!-- Applied VAT column-->
            <ng-container matColumnDef="apllied_vat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Applied VAT </th>
                <td mat-cell *matCellDef="let row"> {{ row.appliedVAT }} % </td>
            </ng-container>

            <!-- Start Date column-->
            <ng-container matColumnDef="start_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row"> {{ row.startDate | date:'yyyy-MM-dd' }} </td>
            </ng-container>

            <!-- End Date column-->
            <ng-container matColumnDef="end_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let row"> {{ row.endDate | date:'yyyy-MM-dd' }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row">
                        <button mat-icon-button color="primary" [routerLink]="['/panel/subscription/edit', row.ID]">
                            <mat-icon aria-label="Edit User">help_outline</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
