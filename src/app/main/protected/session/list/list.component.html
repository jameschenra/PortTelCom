<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>Session List</h2>
    <br />

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <app-loading [condition]="loading"></app-loading>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- No Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                <td mat-cell *matCellDef="let row"> {{ row.user?.firstName + ' ' + row.user?.lastName }} </td>
            </ng-container>

            <!-- Session Id Column -->
            <ng-container matColumnDef="sessionID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Session ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.sessionID }} </td>
            </ng-container>

            <!-- Device ID Column -->
            <ng-container matColumnDef="deviceID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.deviceID }} </td>
            </ng-container>

            <!-- Device Name Column -->
            <ng-container matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                <td mat-cell *matCellDef="let row"> {{ row.deviceName }} </td>
            </ng-container>

            <!-- Expires In Column -->
            <ng-container matColumnDef="expiresIn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Expires In </th>
                <td mat-cell *matCellDef="let row"> {{ row.expiresIn }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row">
                        <button mat-icon-button color="primary">
                            <mat-icon aria-label="Delete Session" (click)="onDelete(row.sessionID)">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
    

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
