<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>Server List</h2>
    <br />

    <button mat-raised-button color="primary" routerLink="/panel/server/add">Add New Server</button>
    <br /><br />

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <app-loading [condition]="loading"></app-loading>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- No Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                <td mat-cell *matCellDef="let row"> {{ row.number }} </td>
            </ng-container>

            <!-- Country Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row"> {{ row.country?.name }} </td>
            </ng-container>

            <!-- IP Column -->
            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
                <td mat-cell *matCellDef="let row"> {{ row.ip }} </td>
            </ng-container>

             <!-- Port Column -->
             <ng-container matColumnDef="port">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Port </th>
                <td mat-cell *matCellDef="let row"> {{ row.port }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{ row.active ? 'Active' : 'Disabled' }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row">
                        <button mat-icon-button color="primary" [routerLink]="['/panel/server/edit', row.ID]">
                            <mat-icon aria-label="Edit User">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon aria-label="Delete User" (click)="onDelete(row.ID)">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
