<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>User List</h2>
    <br />

    <ng-container *ngIf="currentUser.roleID == userRoles.ADMIN">
        <button mat-raised-button color="primary" routerLink="/panel/user/add">Add New User</button>
        <br /><br />
    </ng-container>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <app-loading [condition]="loading"></app-loading>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- No Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row">
                    <span *ngIf="row.type == userTypes.INDIVIDUAL; else contactName">{{row.firstName + ' ' + row.lastName }}</span>
                    <ng-template #contactName>
                        {{row.contactFirstName + ' ' + row.contactLastName }}
                    </ng-template>    
                </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="user_role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{row.role?.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">

                    <!-- Admin action -->
                    <div *ngIf="currentUser.roleID == userRoles.ADMIN; else supportAction" fxLayout="row">
                        <button mat-icon-button color="primary" [routerLink]="['/panel/user/edit', row.ID]">
                            <mat-icon aria-label="Edit User">help_outline</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon aria-label="Delete User" (click)="onDelete(row.ID)">delete</mat-icon>
                        </button>
                    </div>
                    <!--./ Admin action -->

                    <!-- Support Action -->
                    <ng-template #supportAction>
                        <button mat-icon-button color="primary" [routerLink]="['/panel/user/edit', row.ID]">
                            <mat-icon aria-label="Edit User">info</mat-icon>
                        </button>
                    </ng-template>
                    <!--./ Support Action -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
