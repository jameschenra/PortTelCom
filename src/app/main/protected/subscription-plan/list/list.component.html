<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>Subscription Plan List</h2>
    <br />

    <ng-container *ngIf="currentUser?.roleID == userRoles.ADMIN">
        <button mat-raised-button color="primary" routerLink="/panel/subplan/add">Add New Plan</button>
        <br /><br />
    </ng-container>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <app-loading [condition]="loading"></app-loading>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{ row.price + ' (' + row.priceCurrency + ')'}} </td>
            </ng-container>

            <!-- Country Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row"> {{ row.country?.name }} </td>
            </ng-container>

            <!-- Months Column -->
            <ng-container matColumnDef="months">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Months </th>
                <td mat-cell *matCellDef="let row"> {{ row.months }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{ row.active ? 'Active' : 'Disabled' }} </td>
            </ng-container>


            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">

                    <!-- Admin action -->
                    <div *ngIf="currentUser.roleID == userRoles.ADMIN; else supportAction" fxLayout="row">
                        <button mat-icon-button color="primary" [routerLink]="['/panel/subplan/edit', row.ID]">
                            <mat-icon aria-label="Edit User">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon aria-label="Delete User" (click)="onDelete(row.ID)">delete</mat-icon>
                        </button>
                    </div>
                    <!--./ Admin action -->

                    <!-- Support Action -->
                    <ng-template #supportAction>
                        <button mat-icon-button color="primary" [routerLink]="['/panel/subplan/edit', row.ID]">
                            <mat-icon aria-label="Edit User">info</mat-icon>
                        </button>
                    </ng-template>
                    <!--./ Support Action -->
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
